<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>liste patient</h1>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>nom</th>
                <th>prenoms</th>
                <th>sexe</th>
                <th>adresse</th>
                <th>actions</th>
            </tr>
        </thead>

        <tbody>
            {% for patient in patients %}
                <tr>
                    <td> {{ patient.id }} </td>
                    <td> {{ patient.nom }} </td>
                    <td> {{ patient.prenoms }} </td>
                    <td> {{ patient.sexe }} </td>
                    <td> {{ patient.adresse }} </td>
                    <td>
                        <a href=" {% url 'supprimer-patient' pk=patient.id %} ">supprimer</a>
                        <a href=" {% url 'modifier-patient' pk=patient.id %} ">modifier</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
